
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function operacion(){ 
                var impre="";
                var p=parseFloat(document.MyForm.peso.value);
                var e=parseFloat(document.MyForm.estatura.value);
                var imc=p/(e*e);
                var imc= imc.toFixed(1);             
                resul=document.getElementById("resultado");
                resul.innerHTML=imc;
                
                if (imc<18.5){                                      
                    impre="Estas bajo de peso"
                    resul=document.getElementById("impre");
                    resul.innerHTML=impre;                   
                }
                if (18.5<=imc<25){                                      
                    impre="Tu peso es el ideal"
                    resul=document.getElementById("impre");
                    resul.innerHTML=impre;                   
                }
                if (25<=imc<30){                                      
                    impre="Tienes sobrepeso"
                    resul=document.getElementById("impre");
                    resul.innerHTML=impre;                   
                }
                if (30<=imc<40){                                      
                    impre="Estas obeso"
                    resul=document.getElementById("impre");
                    resul.innerHTML=impre;                   
                }
                if (40<=imc){                                      
                    impre="Tienes obesidad extrema de alto riesgo"
                    resul=document.getElementById("impre");
                    resul.innerHTML=impre;                   
                }
                
             
            }    
        </script>    
    </head>
    <body>
        <Form name="MyForm">
            <center>
                <h2 style="color:blue;">√çNDICE DE MASA CORPORAL</h2>              
                <img src="IMC.jpg" style="width:25%">
                <h3>Ingrese su peso en Kg:</h3>
                <input type="text" name="peso" size="2" style="text-align:center"><br>
                <h3>Ingrese su estatura en metros:</h3>
                <input type="text" name="estatura" size="2" style="text-align:center"><br><br><br>
                <input type="button" class="btn btn-info" value="Calcular IMC" onclick="operacion()"><br>
                <h3 id="resultado" style="color:#007bff"></h3>
                <h3 id="impre" style="color:#007bff"></h3><br>
                                                
            </center>    
        </Form>
    </body>
